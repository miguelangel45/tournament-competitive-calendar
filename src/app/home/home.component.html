<div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
    <div class="carousel-cell" *ngFor="let game of games; index as i">
        Nombre: {{game.name}} <br>
        Plataformas: <div *ngFor="let platform of game.platforms">{{platform.platform.name}}</div>
        <img src="{{game.background_image}}" alt="" height="200">
    </div>
</div>
