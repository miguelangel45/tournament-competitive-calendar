<div class="text-image">
    <div>Name: {{games?.name}} <br> Platforms:</div>
    <div *ngFor="let platform of games?.platforms">{{platform.platform.name}}</div></div>
<div class="keen-slider" #sliderRef>
    <div class="keen-slider__slide" [ngClass]="'number-slide'+i" *ngFor="let imageBg of gamesImages; index as i">
        <div class="game-container" >
            <img class="game-container-image" [src]="imageBg.image" alt="">
            <!--<div class="game-container-image" [style]="'background-image: url('+game.background_image+')'"></div>-->
        </div>
    </div>
</div>
